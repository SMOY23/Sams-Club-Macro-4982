<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9aa3c56eb0.js" crossorigin="anonymous"></script>
    <title>Sams Club Macroplaza - Upgrades</title>
</head>

<body>
    <div class="main-div">
        <img class="img-main" src="./img/tarjeta.jpg">
        <form id="time" class="form-container" onsubmit="event.preventDefault(), printDate()" action="/s.php" autocomplete="off">
            <table class="table table-hover">
                <tr>
                    <td>
                        Elige tipo de membresia:
                    </td>
                    <td width="50%" alignn="left">
                        <select id="tarjeta">
                            <option value="1">benefits</option>
                            <option value="2">plus</option>
                        </select>
                    </td>
                    <tr>
                        <td>
                            Fecha Actual:
                        </td>
                        <td>
                            <label for="ends"></label>
                            <input type="date" id="fechaActual" name="trip-start">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Fecha de Vencimiento:
                        </td>
                        <td>
                            <label for="ends"></label>
                            <input type="date" id="fechaVencimiento" name="trip-ends">
                        </td>
                    </tr>
                </tr>
            </table>
            <button class="btn btn-success" type="submit" value="Enviar">Enviar</button>
            <button class="btn btn-danger" type="reset" value="Borrar">Borrar</button>
        </form>


        <div id="pagototal"></div>
        <button class="btn btn-primary" type="text" value="Enviar"><a href="index.html"><i class="fas fa-arrow-circle-left"></i></a></button>
    </div>

</body>
<script src="./js/main.js"></script>

</html>
