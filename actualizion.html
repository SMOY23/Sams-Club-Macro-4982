<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Actualizacion</title>
</head>

<body>
    <div class="main-update">
        <img class="tarjeta-img" src="./img/tarjeta.jpg" alt="" srcset="">
    </div>
    <div class=main-form>
        <form>
            <div class="mb-3">
                <label for="tipoMenbresia" class="form-label">Eligue tipo de membresia:</label>
                <select name="membresia">
                    <option value="option">Seleccion membresia</option>
                    <option value="Benefits">Benefits</option>
                    <option value="plus">plus</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha actual</label>
                <input type="text" class="form-control" id="currentTime">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="./js/main.js"></script>

</html>
